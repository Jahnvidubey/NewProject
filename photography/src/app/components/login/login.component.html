
<mat-card class="card flex-row"> -->
   <img [src]="Image" class="card-img-left example-card-img-responsive">
    <div class="card-body">
      <img [src]="ImagePath" class="logo">
      <h2 class="card-title">Scotland Yard Productions</h2>
      
      <form class="card-title">
        <h3>login here</h3>
        <div class="example-container">
          <mat-form-field appearance="outline" class="example-full-width" color="primary">
            <mat-label class="input-card">Enter your email</mat-label>
            <input class="toolbar-search" type="text" matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>       
        <div class="example-container">
          <mat-form-field appearance="outline" class="example-full-width" color="primary">
            <mat-label>Enter your password</mat-label>
            <input class="toolbar-search" type="text" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field> </div>
          <a href="#">Forgot Password?</a>
           <br>
          <button class="button">Submit</button>
      </form>
    </div>
    
  
</mat-card>
