<div class="container">
<mat-card class="example-card">
    <mat-card-content>
      <img [src] ="ImagePath" 
          class="image">
      <h2>Login here!</h2>
        <div class="example-container">
            <form class="search-form">
            <mat-form-field class="example-full-width">
                <mat-label>Enter your email</mat-label>
              <input class="toolbar-search" matInput placeholder="pat@example.com" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> 
            </mat-form-field>   <br>
            
            <mat-form-field class="example-full-width">
                <mat-label>Enter your password</mat-label>
              <input class="toolbar-search" matInput placeholder="******" [type]="hide ? 'password' : 'text'" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field><br>
            <a href="#">Forgot password?</a>
            <div class="button-row">
              <div class="example-button-row"><button mat-raised-button color="primary">Submit</button></div>
              <div class="example-button-row1"><button mat-stroked-button>Register</button></div>  
            </div>
          </form>
          </div>
    </mat-card-content>
  </mat-card>
</div>
